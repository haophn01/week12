name: CI with Security Checks

on: [push, pull_request]

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety bandit pip-audit
      
      - name: Run Tests
        run: |
          echo "ğŸ§ª Running pytest"
          pytest
      
      - name: Security Check 1 - Dependency Scan (Safety)
        run: |
          echo "ğŸ” Checking for vulnerable dependencies (safety)..."
          safety check --full-report || true
        continue-on-error: true

      - name: Security Check 1b - Dependency Scan (pip-audit)
        run: |
          echo "ğŸ” Auditing dependencies (pip-audit)..."
          pip-audit || true
        continue-on-error: true
      
      - name: Security Check 2 - Code Security Scan
        run: |
          echo "ğŸ” Scanning code for security issues (bandit)..."
          bandit -r . -ll || true
        continue-on-error: true
